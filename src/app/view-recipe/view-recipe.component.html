
<div *ngFor="let hit of recipes.Recipes; let in = index" class="border-round ">
  <div class="media row">
    <div class="media-left col-md-2">
        <img class="media-object" src="{{hit.image}}" width="200px" height="200px" alt="...">
    </div>
    <div class="media-body col-md-5">
      <h4 class="media-heading">{{hit.title}}</h4>
      <ul >
        <li *ngFor="let ingredient of hit.ingredients">
          {{ingredient}}
        </li>
      </ul>
    </div>
    <div class="col-md-5">
      <div class="row">
        <button class="btn btn-danger mar-right" data-toggle="modal" [attr.data-target]="'#nutrientModal-'+in">View Nutrients</button>
        <div class="modal fade" id="nutrientModal-{{in}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nutrients</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let nutrient of hit.nutrients">
                  {{nutrient[0]}}
                  <span class="badge">{{nutrient[1]}}</span>
                </li>
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
        <a href="{{hit.recipieUrl}}">
          <button class="btn btn-success">Visit Website</button></a>
      </div>
      <div class="row">
        <!--<div class="alert alert-warning" role="alert">-->
          <!--<div class="well">-->
            <!---->
          <!--</div>-->
        <!--</div>-->
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
