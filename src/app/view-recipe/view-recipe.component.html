<div class="row pad-left">
<div *ngFor="let hit of recipes.RecipeObject; let in = index" class="border-round col-md-5" >
  <div class="media row">
    <div class="media-left col-xs-12 col-sm-12 col-lg-4">
        <img class="media-object" src="{{hit.image}}" width="150px" height="150px" alt="...">
    </div>
    <div class="media-body col-xs-12 col-sm-12 col-lg-5">
      <h4 class="media-heading">{{hit.title}}</h4>
    </div>
    <div class="col-xs-12 col-sm-12 col-lg-2 mar-left">
      <div class="row">
        <button class="btn btn-danger mar-right " ngbTooltip="View Nutrients" data-toggle="modal" [attr.data-target]="'#nutrientModal-'+in"><i class="material-icons">info_outline</i></button>
        <div class="modal fade" id="nutrientModal-{{in}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nutrients</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let nutrient of hit.nutrients">
                  {{nutrient[0]}}
                  <span class="badge">{{nutrient[1]}}</span>
                </li>
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
    </div>
  </div>


      <a href="{{hit.recipieUrl}}" target="_blank">
        <button class="btn btn-success" ngbTooltip="View Website"><i class="material-icons">visibility</i></button></a>
</div>
    </div>
  </div>
  <div class="media-row">
    <ul>
      <li *ngFor="let ingredient of hit.ingredients| slice:0:5; let i=index">
        {{ingredient}}
      </li>
    </ul>
  </div>
</div>

  <!--Scroll to top-->
  <div class="scroll-to-top" [ngClass]="{'show-scroll': navIsFixed}">
    <button mat-mini-fab color="primary" (click)="scrollToTop()">
      <i class="material-icons">arrow_upward</i>
    </button>
  </div>
