<div class="row pad-left-2" *ngIf="recipes.RecipeObject['length'] > 0">
  <div class="btn-group filterGroup col-xs-12">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{filterValue}}
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" (click)="getFilterResults('Relavence')">Relavence</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="getFilterResults(i)" *ngFor="let i of getFilterList()">{{i}}</a>
    </div>
  </div>
  <div class="btn-group filterGroup col-xs-12">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{sortValue}}
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" (click)="getSortResults('ASC')">Low to High</a>
      <a class="dropdown-item" (click)="getSortResults('DESC')">High to Low</a>
    </div>
  </div>
</div>
<div class="row pad-left">
  <div *ngFor="let hit of recipes.RecipeObject; let in = index" class="border-round col-md-5" >
    <div class="media row">
      <div class="media-left col-xs-12 col-sm-12 col-lg-4">
          <img class="media-object" src="{{hit.image}}" width="150px" height="150px" alt="...">
      </div>
      <div class="media-body col-xs-12 col-sm-12 col-lg-5">
        <h4 class="media-heading">{{hit.title}}</h4>
      </div>
      <div class="col-xs-12 col-sm-12 col-lg-2 mar-left">
        <div class="row">
          <button class="btn btn-danger mar-right " ngbTooltip="View Nutrients" data-toggle="modal" [attr.data-target]="'#nutrientModal-'+in"><i class="material-icons">info_outline</i></button>
          <div class="modal fade" id="nutrientModal-{{in}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nutrients</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <ul class="list-group">
                  <li class="list-group-item" *ngFor="let nutrient of hit.nutrients">
                    {{nutrient[0]}}
                    <span class="badge">{{nutrient[1]}}</span>
                  </li>
                </ul>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
      </div>
    </div>


        <a href="{{hit.recipieUrl}}" target="_blank">
          <button class="btn btn-success" ngbTooltip="View Website"><i class="material-icons">visibility</i></button></a>
  </div>
      </div>
    </div>
    <div class="media-row">
      <ul>
        <li *ngFor="let ingredient of hit.ingredients| slice:0:5; let i=index">
          {{ingredient}}
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row label-centered" *ngIf="recipes.RecipeObject['length'] > 0">
  <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12 text-center">
    <button class="btn btn-default" (click)="recipes.pollRecipeData()">See more Recipes</button>
  </div>
</div>

  <!--Scroll to top-->
  <div class="scroll-to-top" [ngClass]="{'show-scroll': navIsFixed}">
    <button mat-mini-fab color="primary" (click)="scrollToTop()">
      <i class="material-icons">arrow_upward</i>
    </button>
  </div>
